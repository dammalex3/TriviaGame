<!DOCTYPE html>
<html>
<head>
  <title>Bob Dylan Trivia Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Anton|Mukta" rel="stylesheet">
</head>
<body>

    <div class="jumbotron text-center border-bottom">
            <h1 class="display-4">The Answer is Blowin' in The Wind</h1>
            <p class="lead">A Bob Dylan Trivia Game</p>
    </div>

    <div class="container">
            <div class="col-md-10 col-centered text-center">
                <div id="main-game" class="centerBlock">
                    <div id="final-results-display"></div>
                    <div class="align-middle">
                        <button class="centerBlock btn btn-primary" id="start-button" >Start</button>
                    </div>
                    <div id="timer-display" class="centerBlock"></div>
                    <div class="text-left" id="question-display"></div>
                    <div class="text-center" id="answers"></div>
                    <div id="question-result" class="centerBlock"></div>
                </div>
            </div>
    </div>


    <!--Javascript-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
